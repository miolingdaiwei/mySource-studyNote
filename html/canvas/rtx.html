<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
            /* background-color: antiquewhite; */
        }
    </style>
</head>

<body>

    <!-- <div> -->
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <!-- </div> -->

    <script>
        /** @type {HTMLCanvasElement} */
        const canvas = document.getElementById("canvas")
        if (canvas.getContext) {
            const ctx = canvas.getContext('2d')

            // 全局添加渐变，并设置起始与结束的坐标和颜色
            const gradient = ctx.createLinearGradient(0, 0, 500, 0);   //  参数分别是起始x,y和结束x,y  然后渐变垂直于这条线段
            gradient.addColorStop(0, 'red');
            gradient.addColorStop(1, 'green');
            ctx.fillStyle = gradient
            ctx.fillRect(25, 25, 400, 400);    // 绘制有颜色矩形（默认黑色）  参数是 x, y  ,宽，高
            ctx.clearRect(45, 45, 60, 60);     // 清除出一个矩形  参数一致
            ctx.strokeRect(50, 50, 50, 50);    // 绘制一个空心矩形   参数一致

            // ctx.arc(300, 300, 100, 0, Math.PI * 2,)   //  绘制一个圆
            // ctx.stroke()
        }
    </script>
</body>

</html>
